<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculatrice Scientifique</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <h1>Calculatrice</h1>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" disabled>
  <div class="keys">
    <button onclick="appendToDisplay('(')">(</button>
    <button onclick="appendToDisplay(')')">)</button>
    <button onclick="clearMemory()">mc</button>
    <button onclick="addToMemory()">m+</button>
    <button onclick="subtractFromMemory()">m-</button>
    <button onclick="recallMemory()">mr</button>
    <button onclick="clearDisplay()">AC</button>
    <button onclick="toggleSign()">±</button>
    <button onclick="appendToDisplay('%')">%</button>
    <button onclick="appendToDisplay('/')">÷</button>

    <button onclick="toggleSecond()">2<sup>nd</sup></button>
    <button onclick="powerOfTwo()">x²</button>
    <button onclick="powerOfThree()">x³</button>
    <button onclick="powerOf()">xʸ</button>
    <button onclick="exp()">eˣ</button>
    <button onclick="powerOfTen()">10ˣ</button>
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button onclick="appendToDisplay('*')">X</button>

    <button onclick="reciprocal()">1/x</button>
    <button onclick="squareRoot()">√</button>
    <button onclick="cubicRoot()">∛</button>
    <button onclick="nthRoot()">y√x</button>
    <button onclick="naturalLog()">ln</button>
    <button onclick="logBaseTen()">log10</button>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button onclick="appendToDisplay('-')">-</button>
    
    <button onclick="appendToDisplay('^')">^</button>
    <button onclick="appendToDisplay('tanh')">tanh</button>
    <button onclick="appendToDisplay('cos')">cos</button>
    <button onclick="appendToDisplay('log')">log</button>
    <button onclick="appendToDisplay('!')">x!</button>
    <button onclick="appendToDisplay('pi')">π</button>
    <button onclick="appendToDisplay('Math.random()')">Rand</button>
    <button onclick="appendToDisplay('sin')">sin</button>
    <button onclick="appendToDisplay('sqrt')">√</button>
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button onclick="appendToDisplay('+')">+</button>
    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="factorial()">x!</button>
    <button onclick="tangent()">tan</button>
    <button onclick="exponential()">EE</button>
    <button onclick="toggleRadians()">Rad</button>
    <button onclick="hyperbolicSine()">sinh</button>
    <button onclick="hyperbolicCosine()">cosh</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
